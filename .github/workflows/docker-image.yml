name: Docker Image CI

on:
  push:
    # Runs when esp-matter-builds file changes
    # TODO: Change to main
    branches: [ "chip_docker" ]
    paths:
      - "tools/docker/esp-matter-builds"

  pull_request:
    # Runs when PR changes esp-matter-builds file
    paths:
      - "tools/docker/esp-matter-builds"

  # Can be run manually
  workflow_dispatch:

# TODO: uncomment the remove the current one when raising MR
env:
  #  DOCKERHUB_REPO: ${{ github.repository_owner }}/esp-matter
  DOCKERHUB_REPO: shubhamdpatil/esp-matter

jobs:
  build:
    # Disable the job in forks
    # TODO: change to espressif
    if: ${{ github.repository_owner == 'shubhamdp' }}

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file tools/docker/esp-matter-builds --tag ${{env.DOCKERHUB_REPO}}:latest

    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: docker push
      run: docker push ${{env.DOCKERHUB_REPO}}:latest
